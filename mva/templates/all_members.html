{% extends "master.html" %} 
{% load static %}


{% block title %} Membership {% endblock %} 

{% block content %}
<section class="membership">
<h1>Membership</h1>

<ul>
  {% for x in mymembers %}
  <li>
    <span><img class="profiles" src="{% static 'img/youtubrlogoo.png' %}" alt=""/></span>
     <a href="info/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a>
  </li>
  {% endfor %}
</ul>
</section>
{% endblock %}
